{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white">
      <h4>ðŸ’¬ Meeting Chat - {{ meeting.title }}</h4>
    </div>
    <div class="card-body">
      <div style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 15px; border-radius: 10px;">
        {% for msg in messages %}
          <div class="{% if msg.sender == request.user %}text-end{% endif %}">
            <strong>{{ msg.sender.username }}</strong>
            <p class="mb-1">{{ msg.content }}</p>
            <small class="text-muted">{{ msg.timestamp|date:"d M Y, h:i A" }}</small>
            <hr>
          </div>
        {% empty %}
          <p class="text-muted">No messages yet.</p>
        {% endfor %}
      </div>

      <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="input-group">
          <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
          <button class="btn btn-primary" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
