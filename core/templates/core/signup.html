{% extends 'core/base.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-lg p-4" style="max-width: 550px; width: 100%; border-radius: 15px;">
        
        <h3 class="text-center mb-4" style="font-weight: 600;">
            ğŸ“ Student Sign Up
        </h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" placeholder="example@domain.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">USN</label>
                <input type="text" name="usn" class="form-control form-control-lg" placeholder="e.g., 1RV21CS001" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Branch</label>
                <input type="text" name="branch" class="form-control form-control-lg" placeholder="e.g., CSE, ECE, ME" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Semester</label>
                <input type="number" name="semester" class="form-control form-control-lg" placeholder="1 - 8" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg" style="border-radius: 10px;">
                Create Account
            </button>
        </form>

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-danger py-2 px-3">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <p class="text-center mt-3 mb-0" style="font-size: 14px;">
            Already have an account?
            <a href="/login" class="text-primary" style="text-decoration:none;">Login here</a>
        </p>

    </div>
</div>

{% endblock %}
