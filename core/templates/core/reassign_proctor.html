{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Reassign Proctor â€“ {{ student.usn }}</h4>
        </div>
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <label class="form-label">Select New Proctor</label>
                <select name="proctor_id" class="form-select" required>
                    {% for p in proctors %}
                        <option value="{{ p.user.id }}"
                          {% if student.proctor == p.user %} selected {% endif %}>
                            {{ p.user.username }}
                        </option>
                    {% endfor %}
                </select>

                <button class="btn btn-success mt-3 w-100">Save Changes</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
