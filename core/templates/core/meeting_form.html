{% extends 'core/base.html' %}
{% block content %}

<style>
  /* ðŸŒŸ Modern Meeting Schedule Page Styling ðŸŒŸ */
  body {
    background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
  }

  .meeting-container {
    max-width: 700px;
    margin: 60px auto;
    animation: fadeIn 0.8s ease-in-out;
  }

  .card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    background: #ffffff;
  }

  .card-header {
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    padding: 25px;
    text-align: center;
  }

  .card-header h4 {
    font-weight: 600;
    margin: 0;
  }

  .card-body {
    padding: 35px;
  }

  .form-label {
    font-weight: 500;
    color: #333;
  }

  .form-control,
  select {
    border-radius: 10px;
    padding: 10px;
    border: 1px solid #ced4da;
    transition: 0.3s ease;
  }

  .form-control:focus,
  select:focus {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
  }

  .btn-success {
    background: linear-gradient(135deg, #28a745, #218838);
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    transition: all 0.2s ease-in-out;
  }

  .btn-success:hover {
    transform: translateY(-2px);
    background: linear-gradient(135deg, #34c759, #1e7e34);
  }

  .btn-secondary {
    border-radius: 10px;
    transition: all 0.2s ease-in-out;
  }

  .btn-secondary:hover {
    background-color: #6c757d;
    color: white;
  }

  .alert {
    border-radius: 10px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="meeting-container">
  <div class="card shadow">
    <div class="card-header">
      <h4>ðŸ“… Schedule a Meeting</h4>
    </div>

    <div class="card-body">
      <!-- âœ… Success and error messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Title</label>
          {{ form.title }}
        </div>

        <div class="mb-3">
          <label class="form-label">Date & Time</label>
          {{ form.datetime }}
        </div>

        <div class="mb-3">
          <label class="form-label">Select Students</label>
          {{ form.students }}
        </div>

        <div class="mb-3">
          <label class="form-label">Notes (optional)</label>
          {{ form.notes }}
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a class="btn btn-secondary px-4" href="{% url 'proctor_dashboard' %}">â¬… Cancel</a>
          <button class="btn btn-success px-4" type="submit">ðŸ’¾ Save & Notify</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
